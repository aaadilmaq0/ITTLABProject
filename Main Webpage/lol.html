<script>
  $(document).ready(function(){
    $('.navitem a').click(function (event) {
                event.preventDefault();
                var sectionId = $(this).attr('href');
                var fromTop = $(sectionId).offset().top;
                $('html, body').animate({
                    scrollTop: fromTop
                }, 1000);
                $(this).addClass('active');
    });

    var p1=$('#p1').position().top,p2=$('#p2').position().top,p3=$('#p3').position().top,p4=$('#p4').position().top;
    var prevScroll = 0;
    $(window).on("scroll", function () {
       var $this = $(this),
           $statusText = $("p > span"),
           currScroll = $this.scrollTop();
       if (currScroll > prevScroll){
          if((($('#p1').position().top)>20)&&(($('#p4').position().top)>23)&&(($('#p2').position().top)>25)&&(($('#p3').position().top)>27)){
          $("#p1").animate({top: "-=2"}, 10);
          $("#p4").animate({top: "-=3"}, 10);
          $("#p2").animate({top: "-=4"}, 10);
          $("#p3").animate({top: "-=5"}, 10);
        }
      } else{
         if((($('#p1').position().top)<p1)&&(($('#p4').position().top)<p4)&&(($('#p2').position().top)<p2)&&(($('#p3').position().top)<p3)){
          $("#p1").animate({top: "+=3"}, 10);
          $("#p4").animate({top: "+=5"}, 10);
          $("#p2").animate({top: "+=7"}, 10);
          $("#p3").animate({top: "+=9"}, 10);
        }
        }
       prevScroll = currScroll;
     });
 });
</script>
